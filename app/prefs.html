<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/prefs.css" media="screen" />
    <link rel="stylesheet" href="./css/common.css" media="screen" />
  </head>
  <body>

    <!-- Pour simuler le bouton OK par défaut -->
    <form id="form-default-return">
      <button type="submit" tabindex="-1" name="default-ok-button" class="invisible"></button>
    </form>

    <section id="onglets-panels">
      <ul>
        <!--
          Le nom "o-<nom>" doit renvoyer div.<nom>
          p.e.: "o-panel-general" => div.panel-general
        -->
        <li id="o-panel-general" class="locale">...</li>
        <li id="o-panel-aspect" class="locale">...</li>
        <li id="o-panel-interface" class="locale">...</li>
        <li id="o-panel-outils" class="locale">...</li>
        <li id="o-panel-options" class="locale">...</li>
      </ul>
    </section>
    <section id="panels">

      <!-- PANNEAU GÉNÉRAL -->
      <div id="panel-general" class="panel">
        <div class="div-pref">
          <label for="default_analysis_folder" class="locale" id="label-default-analysis-folder">...</label>
          <span id="default_analysis_folder"></span>
          <button id="btn-choose-analysis-folder" type="button" class="locale">...</button>
        </div>
        <div class="div-pref">
          <input type="checkbox" id="open_last_at_launch" class="changeable">
          <label id="open-last-at-launch" class="locale long" for="open_last_at_launch">...</label>
        </div>
      </div>

      <!-- PANNEAU DE L'ASPECT -->
      <div id="panel-aspect" class="panel">
        <div class="div-pref">
          <label id="label-theme" for="theme" class="moyen locale">...</label>
          <select id="theme" class="changeable"></select>
        </div>
        <div class="div-pref">
          <div>
            <label id="label-acc-fsize" class="long locale" for="chord_fsize">...</label>
            <select class="sizes-select changeable" id="chord_fsize"></select> (px)
          </div>
          <div>
            <label id="label-har-fsize" class="long locale" for="harmony_fsize">...</label>
            <select class="sizes-select changeable" id="harmony_fsize"></select> (px)
          </div>
          <div>
            <label id="label-cad-fsize" class="long locale" for="cadence_fsize">...</label>
            <select class="sizes-select changeable" id="cadence_fsize"></select> (px)
          </div>
          <div>
            <label id="label-mod-fsize" class="long locale" for="modulation_fsize">...</label>
            <select class="sizes-select changeable" id="modulation_fsize"></select> (px)
          </div>
          <div>
            <label id="label-par-fsize" class="long locale" for="part_fsize">...</label>
            <select class="sizes-select changeable" id="part_fsize"></select> (px)
          </div>
          <div>
            <label id="label-mes-fsize" class="long locale" for="measure_fsize">...</label>
            <select class="sizes-select changeable" id="measure_fsize"></select> (px)
          </div>
          <div>
            <label id="label-deg-fsize" class="long locale" for="degree_fsize">...</label>
            <select class="sizes-select changeable" id="degree_fsize"></select> (px)
          </div>
          <div>
            <label id="label-tex-fsize" class="long locale" for="text_fsize">...</label>
            <select class="sizes-select changeable" id="text_fsize"></select> (px)
          </div>
        </div>
        <div class="div-pref">
          <button type="button" id="btn-save-for-curanalysis" class="locale">...</button>
        </div>

      </div>
      <!-- /Panneau aspect -->

      <!-- PANNEAU INTERFACE -->
      <div id="panel-interface" class="panel">
        <div class="def-pref">
          <label id="label-ui-code-fsize" class="long locale" for="ui_code_fsize">...</label>
          <select class="sizes-select changeable" id="ui_code_fsize"></select> (px)
        </div>
      </div>

      <!-- PANNEAU DES OUTILS -->
      <div id="panel-outils" class="panel">
        <div class="div-pref">
          <input type="checkbox" class="changeable" id="references_lines">
          <label id="references-lines" class="locale long" for="references_lines">...</label>
        </div>
        <div class="div-pref">
          <input type="checkbox" id="visor" class="changeable">
          <label for="visor" class="locale long" id="show-visor"></label>
        </div>
      </div>

      <!-- PANNEAU DES OPTIONS -->
      <div id="panel-options" class="panel">
        <div class="div-pref">
          <label for="lang" id="lab-lang" class="locale moyen">...</label>
          <select id="lang" class="changeable"></select>
        </div>
        <div class="div-pref">
          <label for="animation_speed" id="lab-animation-speed" class="locale moyen">...</label>
          <select id="animation_speed" class="changeable"></select>
        </div>
      </div>
      <!-- /Panneau options -->


    </section>

    <!-- PIED DE PAGE -->
    <section id="footer">
      <button type="button" id="btn-ok" class="locale default"></button>
    </section>

    <script>window.$ = window.jQuery = require('./js/system/jquery-min.js');</script>
    <!-- Dossier système -->
    <script src="./js/system/jquery-ui-min.js"></script>
    <script src="./js/system/ipc.js"></script>
    <script src="./js/system/Panels.js"></script>
    <script src="./js/app/Locales.js"></script>
    <script src="./js/app/preferences/ipc.js"></script>
    <script src="./js/app/preferences/prefs.js"></script>

  </body>
</html>
